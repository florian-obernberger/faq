de.q = "Wie funktioniert das mit den Prüfer*innen bei der Masterprüfung? Müssen sie mich unterrichtet haben?"
de.a = '''
Im Rahmen der Masterprüfung musst du drei Mitglieder für die Kommission vorschlagen. (Bitte Frage deine gewünschten Mitglieder im Vorhinein.) Das erste Mitglied darf nicht deine Masterarbeit betreuen und übernimmt den Vorsitz. Die zweite Person wird dich über den Bereich “Machine Learning and Perception” prüfen und die dritte Person über deinen Elective Track.
'''

