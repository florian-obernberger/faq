[[sections.subsections.questions]]

de.q = "Was sind die Master’s Thesis Seminare im 3. und 4. Semester?"
de.a = '''
Das sind zwei Seminare, die man während des Schreibprozesses der Masterarbeit macht: Sie sollen sicherstellen, dass du auch während deiner Thesis ECTS erhältst. Der Inhalt dieser Seminare ist von der betreuenden Person abhängig. Bitte frage diesbezüglich vor der Anmeldung bei deiner Betreuerin oder deinem Betreuer nach.

Man muss sich für die Seminare im KUSSS anmelden.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist das Major Subject Seminar and Project im 3. Semester?"
de.a = '''
Für deinen Master musst du in deinem gewählten Major Subject ein Seminar (3 ECTS) und ein Project (7,5 ECTS) machen. Dafür musst du dich im KUSSS anmelden. Wenn du zum Beispiel den Major Data Science gewählt hast, meldest du dich für die LVA “PR Project in Data Science” und “SE Seminar in Data Science” an.

Das Project und/oder Seminar können auch im Zuge deiner Masterarbeit gemacht werden: Du kannst also in dem Project und/oder Seminar ein ähnliches Thema wählen und somit schon Vorarbeit leisten, die du dann auch für die Master Thesis verwenden kannst. Sprich hierfür bitte mit deiner Betreuerin oder deinem Betreuer.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie funktioniert das mit den Prüfenden bei der Masterprüfung?"
de.a = '''
Für die Masterprüfung braucht man drei Prüfende. Es ist deine eigene Verantwortung, Prüfpersonen für die verschiedenen Teile deiner Prüfung zu finden. Bei der Prüfung gibt es je einen Teil zu: Masterarbeit, Major Subject, Complementary Subject.

Für genauere Einschränkungen siehe [hier](http://informatik.jku.at/teaching/master/how-to-computer-science-master.pdf).
'''

