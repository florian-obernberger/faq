[[sections.subsections.questions]]

de.q = "Was ist die StEOP & wie funktioniert sie?"
de.a = '''
Die **S**tudien**e**ingangs- und **O**rientierungs**p**hase umfasst Pflichtlehrveranstaltungen, die Bachelor-Studierende zu Studienbeginn abschließen müssen, bevor sie andere LVAs absolvieren können. Solange du die StEOP nicht abgeschlossen hast, kannst du nur für ausgewählte LVAs aus den ersten Semestern eine Beurteilung erhalten (im KUSSS bezeichnet als “Weitere Lehrveranstaltungen/Prüfungen, die bereits vor Abschluss der StEOP absolviert werden können”).

Um die StEOP abzuschließen, musst du 9 ECTS aus einem Pool von Pflicht-LVAs absolvieren. Welche LVAs in diesem Pool sind, siehst du in deinem [Curriculum](https://studienhandbuch.jku.at) - dort gibt es auch einige weiterführende Informationen.

Auf [KUSSS](https://kusss.jku.at/kusss/steopinfo.action) findest du (angemeldet) außerdem den aktuellen Status deiner StEOP.
Eine detaillierte Beschreibung zum StEOP-System findest du in unseren “[Studienleitfaden für Informatik](https://oeh.jku.at/cs/resources)” und dem “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)”.

Es ist grundsätzlich manchmal möglich, auch schon vor Abschluss der StEOP Kurse außerhalb der erlaubten Pools zu belegen - in diesem Fall musst du aber vorab mit deinen Lehrenden Kontakt aufnehmen und sie bitten, mit dem Eintragen der Note zu warten, bis du die StEOP abgeschlossen hast. Wenn du dich so für Kurse anmeldest, wird KUSSS darum auch eine Warnung anzeigen.

Manchmal kann es passieren, dass noch nicht alle deine Noten des letzten Semesters final eingetragen wurden. bevor die Anmeldung für das nächste Semester startet. In diesem Fall kann es passieren, dass dir KUSSS ebenfalls eine Warnung anzeigt: Du kannst sie getrost ignorieren, wenn du weißt, dass die Noten in nächster Zeit eingetragen werden und du die StEOP damit abgeschlossen hast.

Weitere Infos findest du im JKU FAQ zum Thema [hier](https://www.jku.at/studium/studierende/studieneingangs-und-orientierungsphase/).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie lange darf ich zum Abschluss der StEOP brauchen?"
de.a = '''
Es gibt kein Zeitlimit für den Abschluss der StEOP. Es gibt allerdings zu Beginn deines Studiums eine Mindestanzahl an ECTS (“Mindeststudienleistung”), die du schaffen musst. Weil deine Wahlfreiheit bei Kursen während der StEOP stark eingeschränkt ist, schließt du sie in der Regel ab, wenn du die Mindeststudienleistung erfüllst.

Wir empfehlen dir, die StEOP so schnell wie möglich abzuschließen, um von den zusätzlichen Klausur-Antritten und dem flexibleren Kursplan zu profitieren.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist die Mindeststudienleistung?"
de.a = '''
In Bachelor- und Diplomstudien sind die Studierenden verpflichtet, in jedem Studium, zu dem eine Zulassung besteht, in den ersten vier Semestern insgesamt eine Studienleistung im Umfang von mindestens 16 ECTS zu erbringen.

Die ECTS für das Erreichen der Mindeststudienleistung nach vier Semestern können im Wintersemester bis zum 31. Oktober und im Sommersemester bis zum 31. März erbracht werden (_§ 59a UG_).

Mehr Infos zu Ausnahmen, Konsequenzen bei Nichterfüllung, etc. findest du [hier](https://www.jku.at/studium/studierende/mindeststudienleistung/).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie kann ich mir etwas von der Schule anrechnen lassen?"
de.a = '''
Zur Anerkennung musst du über das [AUWEA-Tool](https://anerkennung.jku.at/anerkennung/student/) eine Anfrage einreichen. Die Anrechnung ist erst nach dem Start des Studiums beantragbar. Für genauere Infos für jeweils Informatik und AI, sieh bitte im entsprechenden FAQ-Kapitel für Informatik und AI an. Wir haben dort Links mit Anrechnungstabellen bereitgestellt.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ich würde gerne im Sommersemester starten, wie gehe ich da vor?"
de.a = '''
Generell raten wir von einem Studienbeginn im Sommersemester eher ab. (Sonderform Informatik-Studium für Informatik-HTLs. Siehe dazu die FAQ-Frage “Ich habe eine Informatik-HTL besucht und möchte Informatik studieren, wie kann ich mit den Anrechnungen im Sommersemester beginnen?”).

Solltest du jedoch erst im Sommersemester ins Studium einsteigen können, ist dies natürlich möglich. Wir empfehlen dir, die Fächer aus dem planmäßigen 2. Semester zu absolvieren und unserem Rat zur individuellen Studienplanung zu folgen.

Wenn du bereits Vorkenntnisse im Programmieren hast, ist der Einstieg bei z.B. Softwareentwicklung 2 (INF) oder Programming in Python II (AI) kein Problem. Hast du aber noch nie programmiert, solltest du vorher Softwareentwicklung 1 bzw. Programming in Python I belegen und den darauf aufbauenden Kurs verschieben. Prinzipiell ist die Gestaltung der Stundenpläne bzw. die Einteilung, welche Kurse du wann machst, ganz dir überlassen. Es empfiehlt sich allerdings, den empfohlenen Semesterplan nicht ganz außer Acht zu lassen.

In unserem “[Studienleitfaden für Informatik](https://oeh.jku.at/cs/resources)” und dem “[Study guide for AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)” findest du eine Liste von Kursen, die wir beim Sommerstart basierend auf deinen Vorkenntnissen empfehlen. Manchmal kann es aber sein, dass auch Kurse aus dem Wintersemester (z.B. Softwareentwicklung 1) zusätzlich im Sommer angeboten werden, um dir den Einstieg zu erleichtern.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich den BSc AI und Informatik dual studieren?"
de.a = '''
Es ist zwar möglich, beide Studiengänge parallel zu studieren, sie überschneiden sich aber weniger, als du vielleicht denkst. Kurse, die in beiden Studien vorkommen, können ohne Verfahren angerechnet werden (ca. 40 ECTS). Es gibt außerdem einige Kurse, die ähnlich genug für eine automatische Anrechnung sind ([hier](https://cs.jku.at/teaching/stuko/credittransfer/Anrechnungen_ArtificialIntelligence.pdf) veröffentlicht, ca. 16 ECTS). Dazu kommen noch die Freien Studienleistungen, die automatisiert angerechnet werden können.
Anders formuliert: Du sparst dir ca. ein Drittel der Zeit für ein Studium.

Gleichzeitig führt ein duales Studium aber zu einer sehr großen Workload mit vielen potenziell überlappenden Kursen, oder zu einem individuellen Studienplan mit längerer Studiendauer für beide Studiengänge.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich Kurse aus dem Bachelor in meinem Master verwenden?"
de.a = '''
Es ist nicht möglich, Kurse sowohl für den Bachelor- als auch für den Master-Abschluss zu verwenden. Mit anderen Worten: Auch wenn du bereits während deines Bachelor-Studiums einige Master-Kurse belegen kannst, solltest du sie nicht für dein Bachelor-Zeugnis einreichen, wenn du sie für das Master-Studium nutzen willst. Kurse, die du nicht für deinen BSc eingereicht hast, können dann einfach für deinen MSc verwendet werden.

Falls du einen Pflichtkurs aus dem Master im Bachelor eingereicht hast (etwa als Teil deiner Freien Studienleistung), musst du im Master einen alternativen Kurs absolvieren. Bitte sprich dafür mit deinem Studienpräses oder frag uns um Hilfe.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie finde ich eine Bachelorarbeit?"
de.a = '''
Um eine Bachelorarbeit zu finden, gibt es prinzipiell drei verschiedene Wege:

* Man wendet sich mit einem eigenen Thema an ein passendes Institut/eine:n passende:n Professor:in
* Man fragt bei einem Institut/einer Betreuungsperson nach, was für Themen angeboten werden. Die meisten Institute haben einige Arbeiten auf der Website ausgeschrieben. Dort kann man sich ein Bild machen.
* Man kann bei einer Firma eine Abschlussarbeit schreiben. Man braucht dafür aber immer eine Betreuungsperson auf der JKU. Das heißt, du bewirbst dich für eine Arbeit bei einer Firma und suchst dir an der JKU eine passende Betreuungsperson. Manche Institute verlangen in diesem Fall Geld von der Firma für die Betreuung deiner Arbeit. Deine Betreuungsperson erklärt dir den Rest der Prozedur.

Die ÖH hilft dir dabei, eine Betreuungsperson und ein Thema zu finden: Wir veranstalten jedes Jahr einen Bachelor-Info-Abend. Mehr dazu hier: AI, Informatik.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie schließe ich meinen Bachelor ab?"
de.a = '''
Alle detaillierten Infos dazu findet man auf der [JKU-Website](https://www.jku.at/studium/studierende/abschluesse/).

Um das Bachelorstudium abzuschließen, musst du zuerst alle vorgegebenen Fächer positiv abschließen, genug ECTS für Vertiefung und freie Studienleistungen gesammelt haben. Hast du das alles erfüllt, musst du den Prüfungsraster (welchen man auch auf der Website findet) ausgefüllt und unterschrieben an [pruefung-tn@jku.at](mailto:pruefung-tn@jku.at) senden.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie fülle ich den Prüfungsraster aus?"
de.a = '''
Wenn sich das Curriculum im Laufe deines Studiums nicht geändert hat, kannst du den Prüfungsraster vielleicht automatisch über [examroster.jku.at](https://examroster.jku.at/) ausfüllen lassen. Der Service ist aktuell aber in der Beta-Phase und nicht sonderlich verlässlich: Überprüfe die Angaben und sei nicht überrascht, wenn er nicht funktioniert.

Wenn der automatische Weg nicht klappt, lade dir den [Prüfungsraster](https://www.jku.at/studium/studierende/abschluesse/) von der JKU Website herunter und befolge die beschriebenen Anweisungen.
Wenn du im KUSSS eingeloggt bist klicke links auf den Reiter "Ausfüllhilfe Prüfungsraster", dort kann man sich ein PDF herunterladen, welches ein wenig hilft den Prüfungsraster auszufüllen. ACHTUNG: Diese Ausfüllhilfe hat doppelte Zuweisungen und es kann auch sein, dass manche Kurse falsch zugeordnet sind oder gar nicht vorhanden sind. Falls so etwas der Fall ist, richte dich nach der Notenauskunft im KUSSS. Auch kannst du im Kurskatalog (Reiter “LVA-Suche” - ganz oben “Meine Studienpläne” oder “Alle Studienpläne”) nachsehen, in welcher Kategorie welche LVAs sind.
'''

en.q = ""
en.a = '''

'''

