en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Gibt es Anforderungen für eine Zulassung zum Studium?"
de.a = '''
Für unsere Bachelor-Studiengänge gibt es keine besonderen Erfordernisse. Du musst wie bei allen Bachelor-Studien nachweisen, dass du auf Matura-Niveau bist (etwa durch dein Matura-Zeugnis, eine [Studienberechtigungsprüfung](https://www.jku.at/studium/studierende/studienberechtigungspruefung), Sprachzertifikate etc.). Genaueres erfährst du beim [Anmelde-FAQ der JKU](https://www.jku.at/studium/studieninteressierte/anmeldung-zum-studium/bachelor-diplom/) und in unserem [Internationals FAQ](../../internationals/en/).

Für unsere Master-Kurse musst du ein aufbauendes Bachelor-Studium absolviert haben - mehr Infos zu etwaigen zusätzlichen Prüfungen findest du auf der [Hilfeseite der JKU](https://www.jku.at/studium/studieninteressierte/anmeldung-zum-studium/master/) und beim jeweiligen Master-Abschnitt im FAQ weiter unten.

In keinem Fall ist dein Notenschnitt von Bedeutung, es gibt auch keine Quoten oder eine Begrenzung der Studierendenzahlen: Sofern du die geforderten Dokumente fristgerecht einreichst, wirst du zum Studium zugelassen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Welche Fächer soll ich machen?"
de.a = '''
Auf der letzten Seite deines [Curriculums](https://studienhandbuch.jku.at) findest du den vorgeschlagenen Studienplan. Es ist ratsam, sich für alle empfohlenen LVAs eines Semesters anzumelden. Wenn es dir zuviel wird, kannst du während des Semesters noch Fächer aufhören. Der Studienplan ist aber nur eine Empfehlung, du kannst ihn (mit Einschränkungen) nach deinen Bedürfnissen abändern.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was heißt “VO”, “UE”, etc. bei LVAs?"
de.a = '''
##### Vorlesungen (VO oder VL)

geben einen Überblick über ein Fach und dessen theoretische Ansätze und präsentieren unterschiedliche Lehrmeinungen und Methoden. Die Inhalte werden überwiegend im Vortragsstil vermittelt. Eine Vorlesung hat nie Anwesenheitspflicht und wird normalerweise durch eine einzelne Klausur am Semesterende bewertet. Manche Vorlesungen bieten zusätzliche Wege an, eine Note zu erhalten (z.B. Mini-Tests).

##### Übungen (UE) und Praktika (PR)

vertiefen den Vorlesungsstoff. Was für einen positiven Abschluss einer LVA geleistet werden muss, wird von der vortragenden Person festgelegt: Meist gibt es regelmäßige Übungsabgaben, es können aber auch Tafel-Präsentationen, Lab-Reports oder Übungstests sein. Anwesenheitspflicht wird von der LVA leitenden Person bestimmt. Genauere Informationen findest du immer im KUSSS beim [Studienhandbuch](https://studienhandbuch.jku.at/index.php)-Eintrag der jeweiligen LVA.

##### Seminare (SE)

sind wissenschaftlich weiterführende Lehrveranstaltungen. Sie dienen dem Erwerb von vertieftem Fachwissen und Kompetenzen sowie der Diskussion und Reflexion wissenschaftlicher Themen. Meist sucht man sich ein Thema, schreibt eine Seminararbeit und präsentiert diese dann am Ende vom Semester vor den LVA-Teilnehmer*innen. Ein Seminar hat in der Regel verpflichtende Anwesenheit.

##### Kombinierte Veranstaltungen (KV)

sind eine Kombination aus Vorlesung und Übung. Ob Anwesenheit besteht und wie sich die Note zusammensetzt, hängt von der vortragenden Person ab.

Weitere LVA-Arten, welche nicht in Informatik und AI Curricula enthalten sind: Übung mit Vorlesung (UV), Vorlesung mit Übung (VU), Grundkurs (GK), Exkursion (EX), Konversatorium (KO), Proseminar (PS), Sprachkurs (SK), Interdisziplinäres Projekt (IP), Künstlerischer Einzelunterricht (KE), Künstlerischer Gruppenunterricht (KG)...
Mehr Infos über sie findest du in _§§ 13f Satzung_.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie finde ich im Vorhinein heraus, ob eine LVA Anwesenheitspflicht hat?"
de.a = '''
Wenn Anwesenheitspflicht besteht, sollte dies im KUSSS im [Studienhandbuch](https://studienhandbuch.jku.at/index.php)-Eintrag zur jeweiligen LVA unter “Beurteilungskriterien” aufgelistet sein.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie melde ich mich zu Kursen an?"
de.a = '''
Du kannst dich für Kurse während des Anmeldungszeitraums registrieren, du findest die Termine auf der [JKU-Website](https://www.jku.at/studium/studierende/fristen-und-termine/).
Manche Kurse werden nach dem “first come, first served”-Prinzip zugeteilt, bei anderen spielt die Reihenfolge keine Rolle - sieh dir dazu die [Zuteilungsarten](https://www.jku.at/index.php?id=9629) an und priorisiere bei der Anmeldung entsprechend.

Wir empfehlen dir also, schon vorher zu überlegen, zu welchen Kursen du dich anmelden möchtest. Bei manchen Kursen gibt es außerdem mehrere Zeitslots, also stell sicher, dass sie sich nicht überlappen. Das Kursangebot ist immer mindestens eine Woche vor Anmeldung verfügbar.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie funktioniert KUSSS?"
de.a = '''
Siehe dafür das KUSSS FAQ [hier](https://www.jku.at/studium/studierende/kusss/kusss-faq/).
'''

en.q = "Ich bin nicht in meinen Kurs gekommen, was nun?"
en.a = '''
Schreib höflich eine Mail an die LVA-Leitung und frag nach, ob für dich noch Platz ist. Wenn nicht, geh unbedingt trotzdem zum ersten Termin der LVA, die du gerne besuchen würdest. Sag Bescheid, dass du noch keinen Platz hast. Oft werden dann die Plätze von den nicht anwesenden Studierenden vergeben.

Bei Pflichtkursen hast du ein Anrecht auf einen Platz (§ 59 Abs. 4 UG), wenn dir sonst eine Studienzeit-Verlängerung droht - melde dich in diesem Fall unbedingt bei uns.

Die JKU hat außerdem eine [Reklamationsstelle](https://www.jku.at/studium/studierende/kusss/kusss-faq/reklamationsmanagement/) für solche Fälle, die sich notfalls darum kümmert, dass für dich noch ein Platz in einem Kurs geschaffen wird.

'''

[[sections.subsections.questions]]

de.q = "Ich habe eine Überschneidung von Kursen, was nun?"
de.a = '''
Das kommt auf die Art der LVA an. Bei einer Vorlesung besteht keine Anwesenheitspflicht, das heißt, du musst nicht hingehen und kannst die andere LVA besuchen.

Haben beide LVAs verpflichtende Anwesenheit und werden öfter abgehalten, kannst du versuchen, in einen andere Zeitlslot zu wechseln: Siehe die nächste Frage.
Wenn du nach dem vorgeschlagenen Studienplan studierst, sollte es zu keinen Überschneidungen kommen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie kann ich meine Übungsgruppe wechseln?"
de.a = '''
Schreib eine höfliche Mail mit deinem Anliegen an die LVA-Leitung. Vergiss die LVA-Nummer und deine Matrikelnummer nicht!

Die LVA-Leitung wird dir dann Bescheid geben, ob ein Wechsel möglich ist.
Falls Wechseln nicht möglich ist, schau trotzdem zum ersten Termin deiner gewünschten Übungsgruppe und sag der LVA-Leitung, dass du in diese Gruppe wechseln möchtest. Oft kann eine Lösung gefunden werden.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie finde ich die Mail-Adressen von meinen LVA-Leiter*innen?"
de.a = '''
Es gibt kein zentrales Verzeichnis aller E-Mail-Adressen. Wenn du also eine Mail Adresse einer bestimmten Person suchst, such online nach ihrem Namen + JKU. Der erste Treffer ist meistens die Institutswebsite mit all den Informationen, die du brauchst.

Beispiel: _Martina Seidl JKU_ bringt dir [diesen](https://www.jku.at/institut-fuer-symbolic-artificial-intelligence/team/martina-seidl/) ersten Treffer und hier findest du auch alle Informationen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie schreibe ich eine Mail an LVA-Leiter*innen?"
de.a = '''
Zuallererst: Sei höflich! Deine Chancen auf Erfolg sind viel höher, wenn du nett bist und die Zeit deiner LVA-Leitung respektierst.

Schreibe immer den LVA-Namen dazu, wenn du eine Frage zu einer bestimmten LVA hast. Erwähn auch die LVA-Nummer (sechsstellig mit Punkt in der Mitte, du findest sie im KUSSS).

Unterzeichne am Ende immer mit deinem Namen und deiner Matrikelnummer.

Am besten ist es, du schreibst auch deine Studienkennzahl (SKZ) dazu: Für den Bachelor Informatik ist das 033/521, AI Bachelor 033/536, Master Computer Science 066/921, und für Master AI 066/993. Alle Studienkennzahlen findest du [hier](https://www.jku.at/fileadmin/gruppen/381/ZUS/Zulassung/SKZ_aktuell_2020W.pdf).

Deine kleine Checkliste vor dem Abschicken einer E-Mail sollte also sein:

* LVA-Nummer & -Name
* Name + Matrikelnummer
* SKZ
* höflich formuliert
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Gibt es etwas zu beachten, wenn ich nicht nach empfohlenem Studienplan studiere?"
de.a = '''
Ja. Fast alle LVAs im technisch-naturwissenschaftlichen Bereich werden nur jährlich angeboten, nicht jedes Semester. Behalte das im Hinterkopf, wenn du deinen eigenen Studienplan zusammenstellst. Stell außerdem sicher, dass du die StEOP baldmöglichst abschließt, sie schränkt dich nämlich in deinem individuellen Plan ein.

Es macht grundsätzlich Sinn, LVAs in der empfohlenen Reihenfolge zu absolvieren: Oft ist eine Abhängigkeit auch recht ersichtlich, zum Beispiel bei “Hands-on AI I” und “Hands-on AI II”. Es wird nicht überprüft, ob du die vorangegangene LVA schon abgeschlossen hast, aber das Wissen wird vorausgesetzt. Eine grobe Richtlinie, in welcher LVA welches Wissen vorausgesetzt wird, findest du am Ende des [Informatik Curriculum Guides](https://oeh.jku.at/cs/resources) und für AI [hier](https://discord.com/channels/370458917073059841/379966639602401301/884847119670853652) auf unserem [Discord-Server](https://discord.gg/wAek576).

Melde dich gerne bei uns, wenn du Hilfe bei deinem Studienplan brauchst!
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Müssen Vorlesung und Übung zu einem Thema gemeinsam absolviert werden?"
de.a = '''
Oft werden Fächer in zwei LVAs geteilt: Eine Vorlesung für theoretische Inhalte, und eine Übung zur praktischen Umsetzung. In diesem Fall können sie immer getrennt absolviert werden, und es gibt für jedes Fach eine eigene Note.

Aufgrund der starken inhaltlichen Nähe wird allerdings empfohlen, beide gleichzeitig zu absolvieren - dadurch sparst du dir nicht nur den doppelten Lernaufwand, die Verflechtung von Theorie und Praxis hilft auch beim Verständnis.

Bei manchen Fächern (etwa VL und UE Logic) können zudem durch einen Prüfungsantritt Noten für beide LVAs erlangt werden.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was sind Special Topics (“Spezielle Kapitel”)?"
de.a = '''
Special Topics sind Kurse, die nicht jedes Jahr/Semester angeboten werden, weil sie eben ein spezielles Thema und wechselnden Inhalt haben.

Special Topics ermöglichen es den Instituten, aktuelle Trends in ihren Bereichen aufzugreifen und das Lehrangebot von Gastlehrenden zu nutzen. Lehrveranstaltungen dieser Kategorie können angekündigt werden, ohne im Studienplan aufgeführt zu sein, und es besteht keine Verpflichtung, sie regelmäßig abzuhalten.

Die Bezeichnung von Special Topics besteht aus einem Haupttitel ("Special Topics:") und einem Untertitel, der den eigentlichen Inhalt der Lehrveranstaltung darstellt.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was sind freie Studienleistungen?"
de.a = '''
Jedes österreichische Uni-Studium muss “Freie Studienleistungen” beinhalten - sie sollen Studierenden die Möglichkeit geben, auch über ihr Fachgebiet hinaus Einblicke in die Wissenschaft zu erhalten. Die dafür vorgesehenen ECTS kannst du darum durch beliebige Fächer an einer beliebigen österreichischen Universität absolvieren, vom Sprach- bis zum Töpferkurs. Es ist natürlich auch möglich (wenngleich nicht unbedingt Ziel der Maßnahme), ein Informatik-Fach für die freien Studienleistungen zu nutzen.
Viele [ehrenamtliche Dienste](https://www.jku.at/rektorat/vizerektorat-fuer-lehre-und-studierende/anrechnung-ehrenamtlicher-taetigkeit/) geben ebenfalls “Freie ECTS” - auf unserem [Discord-Server](https://discord.gg/wAek576) kannst du dich im `#free-electives` channel zu den besten Fächern austauschen.

Wenn du zwei Studien parallel studierst, kannst du außerdem Fächer des einen Studiums als Free Electives für das andere Studium verwenden (siehe auch Regeln zur Anrechnung) - kurz, du bist in der Wahl der Fächer wirklich vollkommen frei.
Wenn du ein Fach an einer anderen Universität absolvieren möchtest, lies dir die Regeln der jeweiligen Uni zu “Mitbelegung” durch.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich neben dem Studium arbeiten? Wie viele ECTS soll ich machen?"
de.a = '''
Die Studien sind prinzipiell als Vollzeitstudium (30 ECTS pro Semester) ausgelegt. Grundsätzlich gilt, dass ein Credit-Punkt ca. 25 Arbeitsstunden ausmacht, du also jedes Semester über 40 Stunden pro Woche an Zeit einplanen musst.

Da man auf der Universität selbst entscheiden kann, wie viele Kurse man belegt, empfiehlt es sich darum, bei Arbeit neben dem Studium weniger als 30 ECTS zu machen: Man muss dann natürlich mit Verzögerungen in der Studienzeit rechnen, die empfohlene Studiendauer wird sich so also nicht mehr ausgehen.


Im Bachelor wird darum empfohlen, erst frühestens ab dem 5. Semester zu arbeiten - uns ist aber selbstverständlich klar, dass das nicht für alle finanziell möglich ist: Wenn du Probleme hast, dir das Studium leisten zu können, sieh dir die Frage zur finanziellen Unterstützung an.

Die Anzahl an ECTS, die du im Semester machen kannst/sollst, ist natürlich von deiner freien Zeit und deinen Vorkenntnissen abhängig.
Gerne beraten wir dich individuell dazu, schreib uns einfach eine E-Mail oder eine Nachricht auf Discord!
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich mehr als 30 ECTS pro Semester machen?"
de.a = '''
Wie oben schon erwähnt, steht es dir grundsätzlich frei, auch mehr als die empfohlenen 30 ECTS pro Semester zu absolvieren, angenehm ist es aber sicher nicht.

Falls du das Studium primär für den Titel absolvierst, bereits entsprechende Vorbildung hast und bereit bist, sehr wenig Freizeit zu haben, kannst du deine Studiendauer durch eine höhere ECTS-Zahl pro Semester aber natürlich verkürzen. Natürlich musst du dann unsere Frage zu einer individuellen Studienplanung berücksichtigen - wir beraten dich gerne individuell.

Mach dir aber bitte bewusst, dass du damit nicht nur soziale Einbuße hast, sondern auch inhaltlich vermutlich nicht so viel mitnehmen wirst - viele Lernprozesse passieren schließlich auch außerhalb der Kurse bei Gesprächen mit deinen Kommiliton:innen und Professor:innen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich einen Kurs für mehrere Studiengänge nutzen? Kann ich mir einen ähnlichen Kurs anrechnen? "
de.a = '''
Ja, Kurse können für mehrere Studien verwendet werden, mit einigen Einschränkung. Insbesondere dürfen die beiden Studiengänge nicht voneinander abhängen: Wenn du den Kurs für einen Abschluss verwendet hast (z.B.: BSc Informatik), und dieser Titel dann Voraussetzungen für den zweiten Studiengang (z.B.: MSc Computer Science) ist, kannst du den Kurs darin nicht verwenden. Ähnliche Einschränkungen gelten auch für Vorstudienlehrgänge.

Wenn der Kurs in den beiden Studiengängen nicht exakt gleich ist, kann trotzdem eine Anrechnung möglich sein. Sieh dir für Informatik [diese Seite](https://cs.jku.at/teaching/stuko/credittransfer/) an und kontaktiere für AI [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ich kann im nächsten Semester keine LVAs abschließen, was soll ich tun?"
de.a = '''
Falls es dir mal nicht möglich ist, für ein oder zwei Semester zu studieren, du aber nicht vorhast, das Studium abzubrechen, kannst du dich beurlauben lassen. Dies ist maximal zwei Semester hintereinander möglich. Gründe für Beurlaubung und Formulare findest du [hier](https://www.jku.at/studium/studierende/beurlaubung/).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie lange darf ich für mein Studium brauchen? Ab wann muss ich Geld zahlen?"
de.a = '''
Grundsätzlich gibt es keine maximale Studiendauer, ein Studium ist aber mit Kosten verbunden. Jedes Semester musst du den ÖH-Beitrag (rund 25€) zahlen.

Je nach Staatsbürgerschaft musst du zudem Studiengebühren zahlen: EU- bzw. EWR-Bürger:innen zahlen während der Mindeststudienzeit + zwei Toleranzsemestern keine Studiengebühren (in unserem Bachelor sind das also z.B. acht beitragsbefreite Semester). Mehr Infos findest du [hier](https://www.jku.at/studium/studierende/dein-studienstart/oeh-und-studienbeitrag/).

Für manche Förderungen (etwa die Studienbeihilfe) hast du nur ein Toleranzsemester, bevor die Unterstützung eingestellt wird.

Beachte im Bachelor die Mindeststudienleistung.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie kann ich eine LVA aufhören?"
de.a = '''
Bei den meisten LVAs kannst du dich bis zum ersten Termin einfach im KUSSS abmelden. Wenn du diese Frist verpasst, hängt das weitere Vorgehen von der LVA-Art ab:
Bei Vorlesungen meldest du dich einfach nicht zur Prüfung an, das kostet dich keinen Antritt und hat auch sonst keinerlei Konsequenzen. Du musst deine LVA-Leitung nicht informieren.

Bei Übungen, KVs oder Praktika gibt es oft einen festgelegten Modus, der meist in der ersten Übungseinheit erklärt wird (z.B. "Nach zwei abgegeben Hausübungen bekommt man eine Note”), rechtlich gesehen kannst du aber ab der ersten erbrachten Leistung beurteilt werden. Willst du den Kurs beenden, schreib eine höfliche Mail an die LVA-Leitung, ob sie dich vom Kurs abmelden kann.

Ist das nicht möglich, und du machst den Kurs nicht weiter, bekommst du eine negative Beurteilung. Du hast aber mehrere Versuche.
'''

en.q = "Gibt es finanzielle Unterstützung?"
en.a = '''
Die ÖH hat einige Angebote, die dir die Finanzierung deines Studiums erleichtern können. Eine Liste findest du [hier](https://oeh.jku.at/oeh-jku/referate/sozialreferat).

Zusätzlich gibt es auch viele [weitere staatliche Unterstützungsangebote](https://www.stipendium.at/), die etwa berufstätigen Studierenden helfen sollen.

Bitte wende dich bei Fragen an unsere Expert:innen im [ÖH JKU Soziareferat](https://oeh.jku.at/oeh-jku/referate/sozialreferat).
'''

[[sections.subsections.questions]]

de.q = "Brauche ich einen Laptop, und was muss er können?"
de.a = '''
Prinzipiell gibt es auf der Universität zum Beispiel in der Bibliothek PCs, die man verwenden kann. Weil aber so gut wie alle Abgaben elektronisch erfolgen, es regelmäßige Hausaufgaben am PC gibt usw., ist ein Laptop sehr empfehlenswert.


Es reicht im Grund fast jeder Laptop mit Windows, macOS oder Linux, er muss nichts Spezifisches können oder eine bestimmte Ausstattung haben. Grundsätzlich raten wir von Chromebooks, Android-Tablets und iPads als Haupt-Arbeitsgeräten ab, weil nicht alle empfohlenen Programme damit kompatibel sind.

In manchen seltenen Fällen kann es sein, dass du für ein Programm eine virtuelle Maschine mit einem bestimmten Betriebssystem benötigst, das kann dir aber unabhängig vom Host-System passieren.

Für ideales Arbeiten empfehlen wir ein Gerät mit mindestens 8GB RAM, einer SSD, einem 1920x1080 Bildschirm, und einer Akkulaufzeit von mindestens 2h: Nicht in jedem Raum steht eine Steckdose zur Verfügung.
Des Weiteren ist ein leichter Laptop super: Du wirst ihn viel herumtragen.

Wenn du einen neuen Laptop suchst, gibt es oft auch spezielle Angebote für Studierende im Netz, etwa unter [edustore](https://www.edustore.at/) und [u:book](https://ubook.at/) - vergleich hier aber in jedem Fall die Preise. Geräte mit den Spezifikationen oben findest du in der Regel für unter 400€ auf gängigen [Vergleichsportalen](https://geizhals.at/?cat=nb&xf=11049_2~12_8192~82_allgsosd~9_19201080).

Übrigens: Die JKU hat auch eine Menge an [kostenloser Software](https://help.jku.at/im/de/software/software-fuer-studierende) für dich, die du also nicht kaufen musst.

Selbstverständlich kannst du dein Gerät weiter für z.B. komplexe AI-Operationen optimieren (das Internet hilft gerne mit Guides), für das Studium ist das aber nicht notwendig.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wo finde ich Templates für Präsentationen und Arbeiten?"
de.a = '''
Das Institut für Netzwerke und Sicherheit hat praktische LaTeX-Templates ausgearbeitet, die du für Seminar-Arbeiten, technische Reports und vor allem für Abschlussarbeiten verwenden kannst: Du findest den aktuellen Release auf [GitHub](https://github.com/michaelroland/jku-templates-report-latex).

Für Präsentationen gibt es ein eigenes Template, das du ebenfalls auf [GitHub](https://github.com/michaelroland/jku-templates-presentation-latex) findest.

Weitere Templates und Richtlinien für deine Thesis findest du auf der [JKU-Website](https://www.jku.at/studium/studierende/abschlussarbeiten/).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections]]

de.title = "Prüfungen"
en.title = ""

[[sections.subsections.questions]]

de.q = "Wie melde ich mich zu Prüfungen an?"
de.a = '''
Für Vorlesungsprüfungen musst du dich rechtzeitig via [KUSSS](https://kusss.jku.at/kusss/szsearchexam.action?search=true&searchType=mylvas) anmelden, um teilnehmen zu dürfen. Folge einfach dem Link oben und such nach dem entsprechenden Kurs. Kannst du keine Prüfung finden, siehe unten.

Für Übungen, Kurse und Seminare gilt die Anmeldung zur Lehrveranstaltung bereits als Anmeldung und Zulassung zur Lehrveranstaltungsprüfung. Schau sicherheitshalber trotzdem nach, ob sich deine LVA-Leitung eine zusätzliche Anmeldung wünscht.

Du kannst dich zu Lehrveranstaltungsprüfungen für Vorlesungen und Kurse bis zum Ende des zweiten auf die Abhaltung folgenden Semesters anmelden, dann musst du dich erneut vorab bei der LVA selbst anmelden. (§ 27 Satzung)
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ich habe mich zu einer Klausur angemeldet, kann sie aber nicht schreiben. Was nun?"
de.a = '''
In der Regel hast du bis kurz vor der Klausur Zeit, um dich von einem Antritt wieder abzumelden. Details findest du im KUSSS und [my.jku.at](https://my.jku.at) bei der entsprechenden Prüfung.

Falls du diese Frist verpasst hast, kannst du versuchen, dich per Mail an die LVA-Leitung abzumelden.

Schreibst du eine Klausur nicht, zu der du angemeldet warst, kostet dich das keinen Klausur-Antritt: Es kann keine Leistung bewertet werden, wenn du keine erbracht hast. Lehrende können dich in manchen Fällen aber für den nächsten Klausur-Antritt blockieren und so deinen Studienfortschritt verzögern. Das passiert zwar selten, in der Regel ist es aber allgemein keine gute Idee, Leute zu verärgern, die deine Klausur bewerten - meld dich bitte ab!
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie viele Klausurtermine gibt es für Vorlesungen, und warum sind bei der Anmeldung noch nicht alle eingetragen?"
de.a = '''
Pro Semester müssen in allen **Vorlesungen** (VL/VO) drei Klausurtermine angeboten werden, also auch in Semestern, in denen die LVA gar nicht angeboten wird (_§ 76 Abs. 3 UG und § 33 Abs. 2 Satzung_). Meist werden aber zu Semesterbeginn nur zwei eingeplant. Wenn du also noch einen brauchst, frag höflich bei dem oder der LVA-Leiter*in nach, ob noch ein Termin angeboten wird oder ob du eine mündliche Prüfung machen kannst. Falls dir das verwehrt wird, wende dich bitte an uns ([informatik@oeh.jku.at](mailto:informatik@oeh.jku.at) bzw. [ai@oeh.jku.at](mailto:ai@oeh.jku.at)) - wir kümmern uns darum, dass du einen weiteren Antritt erhältst.

Klausurtermine findest du bei der Anmeldung als Notiz bei den LVA Terminen, oder im KUSSS unter dem Reiter „[LVA-Prüfungen](https://kusss.jku.at/kusss/szexaminationlist.action?search=true&searchType=mylvas)“. Wurden keine Termine eingetragen, melde dich gerne bei uns: Wir kümmern uns jeden Semesteranfang darum, dass alle Prüfungstermine fixiert sind.
Besonders bei kleineren LVAs legen manche Profs den Prüfungstermin mit den Studierenden am Anfang des Semesters fest, um für alle einen passenden Termin zu finden.

'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was passiert, wenn ich ein Fach nicht schaffe?"
de.a = '''
Jede LVA hat mehrere Antritte. Entweder es gibt Nachklausuren, oder du wiederholst die LVA zum nächstmöglichen Zeitpunkt. (Du meldest dich neu dafür an.)

Handelt es sich um ein Pflichtfach, musst du das Fach wiederholen. Ist es eine Vertiefung oder eine LVA aus einem selbst zu wählenden Pool, ist es deine Entscheidung, ob du die LVA wiederholen willst.

Negative Noten scheinen nicht auf deinem finalen Zeugnis auf.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie viele Antritte habe ich bei LVAs?"
de.a = '''
Negativ beurteilte Prüfungen der Studieneingangs- und Orientierungsphase (StEOP) dürfen während der StEOP nur dreimal wiederholt werden (= vier Antritte). Alle anderen negativ beurteilten Prüfungen können viermal wiederholt werden (= fünf Antritte) - das ist eine Sonderregel der JKU, vgl. _§ 53 Abs. 2 Satzung_.
Es zählen alle Prüfungsantritte für dasselbe Prüfungsfach in allen facheinschlägigen Studien an derselben Universität.

Ab der dritten Wiederholung einer Klausur ist diese “kommissionell” abzuhalten - siehe “Was ist eine kommissionelle Prüfung?” für mehr Infos.

Die letzte Prüfung eines Studienabschnitts darf ein weiteres Mal wiederholt werden (_§ 77 Abs. 2 UG_).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was passiert, wenn ich alle Antritte aufbrauche?"
de.a = '''
Wenn du den letzten Antritt in einem Pflichtfach verbrauchst, wirst du automatisch exmatrikuliert. Es ist dir ab dann nicht mehr möglich, an der JKU ein Studium anzumelden, das dieses Fach als Pflichtgegenstand beinhaltet (_§ 63 Abs. 7 UG_).

Du solltest also wenn möglich versuchen, es gar nicht so weit kommen zu lassen: Nimm bitte auf jeden Fall vorab Kontakt mit uns auf, damit wir gemeinsam nach einer Lösung suchen können. Folgende Optionen gibt es:

1. Du fragst bei der LVA-Leitung nach, ob es andere Optionen zur Ablegung der Prüfung gibt.
2. Du legst ein ähnliches Fach in einem anderen JKU-Studiengang ab und lässt es dir anrechnen - siehe etwa [diese Listen](https://cs.jku.at/teaching/stuko/credittransfer/) für mögliche Anrechnungen.
3. Du legst das Fach an einer anderen Universität ab und lässt es dir anrechnen: Das ist aber leichter gesagt als getan - du kannst Fächer grundsätzlich nur dann an anderen Unis mitbelegen, wenn sie nicht bereits an der JKU angeboten werden (§ 63 Abs. 9 UG). Das Fach muss also einerseits unterschiedlich genug für eine Mitbelegung, aber ähnlich genug für eine Anrechnung sein - das Thema muss also in jedem Fall mit deinem Präses besprochen werden. Bei einem Auslandssemester gibt es diese Limitation nicht.
4. Du wartest auf eine Studienplanänderung: Manchmal ändern sich LVAs (etwa durch Umbenennung) und erhalten eine neue Kursnummer. In diesem Fall werden oft auch deine Antritte resettet, die LVA wird also wie ein neuer Kurs behandelt. Frag sicherheitshalber beim Prüfungs- und Anerkennungsservice nach, ob so eine Änderung erfolgt ist.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Darf ich eine LVA wiederholen, die ich geschafft habe?"
de.a = '''
Positiv bewertete LVAs können unabhängig von der LVA-Art **einmal** wiederholt werden, und die Wiederholung muss innerhalb von einem Jahr passieren. Die neue Note muss also mit einem Datum innerhalb von 12 Monaten nach der alten eingetragen werden.

Wenn du eine positiv bewertete LVA wiederholst, wird der ursprüngliche Antritt automatisch nichtig und damit vollständig von deinem Zeugnis entfernt: Wenn deine Wiederholung negativ ausfällt, musst du den Kurs also so lange wiederholen, bis du ihn erneut positiv abschließt. Der ursprüngliche positive Antritt zählt dabei nicht zu deiner Anzahl an Prüfungsantritten. Vgl. _§ 77 Abs. 1 UG_.

Es empfiehlt sich, vorab Kontakt zu deinen Profs aufzunehmen und ihnen deine Situation zu schildern, manchmal finden sich alternative Lösungen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie lange darf es dauern, bis ich meine Noten bekomme? "
de.a = '''
Lehrende sind verpflichtet, dir spätestens vier Wochen nach der letzten erbrachten Leistung in einer LVA eine Note auszustellen - bei Vorlesungen ist das die Klausur, bei Übungen meist die letzte Einheit (_§ 34 Abs. 2 Satzung_). Falls das nicht der Fall ist, frag bitte freundlich bei der LVA-Leitung nach, oder wende dich an uns.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Darf ich meine Bewertungsgrundlagen / meine korrigierte Klausur einsehen?"
de.a = '''
Innerhalb von 6 Monaten nach Erhalt einer Note kannst du bei deiner LVA-Leitung eine Einsicht in die Beurteilungsunterlagen beantragen - bei Klausuren ist das die korrigierte schriftliche Klausur bzw. bei einer mündlichen Prüfung ein Protokoll der dir gestellten Fragen. Du darfst über die Klausur ein “Gedächtnisprotokoll” anfertigen und es mit anderen teilen, offene Fragen (also nicht Multiple Choice) und deine Antworten darfst du zudem abfotografieren oder anderweitig vervielfältigen.

Für offene Fragen ist auch eine “elektronische Einsichtnahme” online möglich.

Vgl. _§ 79 Abs. 5 UG_.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Kann ich gegen meine Note Einspruch erheben?"
de.a = '''
Nein, gegen Beurteilungen ist kein Rechtsmittel zulässig. Nur negative Noten können bei “schweren Mängeln” (etwa wenn die Klausurzeit signifikant kürzer ist als angekündigt) aufgehoben werden, in dem Fall wird dein negativer Antritt nichtig. Bitte melde dich unverzüglich bei uns, wenn du glaubst, dass ein solcher Mangel vorliegt: Ein Einspruch muss innerhalb von vier Wochen nach der Notenverkündung passieren (_§ 79 Abs. 1 UG_).

Wenn du das Gefühl hast, ungerecht behandelt zu werden, kannst du für weitere Antritte eine kommissionelle Prüfung beantragen.

Du kannst außerdem beantragen, dass du beim nächsten Mal von einer anderen dafür fachlich geeigneten Person deiner Wahl geprüft wirst (_§ 59 Abs. 13 UG_).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist eine kommissionelle Prüfung?"
de.a = '''
Bei einer kommissionellen Prüfung entscheidet nicht mehr eine einzelne Person über die Note, sondern ein Prüfungssenat. Sie ist also eine Mechanik, die sicherstellen soll, dass du nicht unfair behandelt wirst.

Bei Klausuren wird deine Prüfungsleistung von mehreren Personen kontrolliert, bei Übungen und Co. wird versucht, deine kontinuierlich erbrachte Leistung auf einen Moment zu konzentrieren und diesen kommissionell zu überprüfen.

Ab der dritten Wiederholung einer Vorlesungsklausur ist diese verpflichtend kommissionell abzuhalten, du kannst eine kommissionelle Prüfung aber auch schon vorher beantragen (_§ 77 Abs. 3 UG_). Unabhängig vom Kurstyp ist zumindest die letzte Wiederholung verpflichtend kommissionell abzuhalten (_§ 35 Abs. 3 Satzung_).

Melde dich in jedem Fall vorab bei deiner LVA-Leitung, um Details zu klären!
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wo finde ich die Studienbestätigung bzw. mein Zeugnis?"
de.a = '''
Wichtige Dokumente zum Download findest du im KUSSS links unter “Meine Daten” im Reiter “Dokumente”. Dort findest du Studienbestätigung, Studienblatt und Studienerfolg im jeweiligen Tab.

Ein Zeugnis wie in der Schule gibt es nicht. Man kann sich jedoch jederzeit seine Noten als PDF ausdrucken, das heißt auf der Universität “Studienerfolg”.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie kann ich meinen Notenschnitt berechnen? Wie schließe ich mit Auszeichnung ab?"
de.a = '''
Dein Curriculum besteht aus verschiedenen Fächern, die wiederum mehrere LVAs beinhalten. Deine Note für jedes Fach ist die Durchschnittsnote aller zugehörigen LVAs, gewichtet nach ihren ECTS (_§ 34 Abs. 4 Satzung_).

Dein Zeugnis wird deine Noten für alle Fächer beinhalten.
Du schließt mit Auszeichnung ab, wenn keine Fachnote schlechter als eine 2 ist und zumindest die Hälfte aller Fachnoten 1en sind (_§ 34 Abs. 5a Satzung_).
Nicht alle Fachnoten werden für diese Berechnung verwendet, so sind zum Beispiel deine “Freien Studienleistungen” und die Noten für die “Master’s Thesis” und die “Master’s Thesis Seminars” für deine Auszeichnung irrelevant. Mehr dazu findest du in deinem Curriculum.

Wenn du Informatik oder Computer Science studierst, kannst du auch unseren [automatischen Rechner](https://oeh.jku.at/cs/resources) nutzen, um deine Fachnoten zu ermitteln.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections]]

de.title = "Studienvertretung (ÖH)"
en.title = ""

[[sections.subsections.questions]]

de.q = "Wie ist die ÖH aufgebaut?"
de.a = '''

Die Österreichischen Hochschüler_innenschaft ist in verschiedene Levels strukturiert:

##### Studienvertretung (ÖH StV AI + StV Informatik)

Deine Studienvertretung ist dein direkter Kontaktpunkt bei Problemen und Fragen zum Studium - in deinem Fall sind deine Vertreter:innen die StV AI und die StV Informatik. Für mehr zu unserer Arbeit, siehe Was machen die Studienvertretungen (StVs)?.

##### Fakultätsvertretung (ÖH TNF)

Die ÖH TNF ist die Vertretung aller Studierenden der Technik- und Naturwissenschaften Fakultät. Alle Studienvertretungen aus dem Fachbereich (und damit auch die StV AI und die StV Informatik) entsenden Mitglieder in die ÖH TNF. Dort koordinieren wir die Arbeit der einzelnen StVs: Viele unserer größten Veranstaltungen (z.B. die [JKU Games](https://games.oeh.jku.at)) werden auf diese Weise mitorganisiert, und auch bei vielen anderen Projekten (z.B. unseren Studienführern) arbeiten wir zusammen. Mehr über die ÖH TNF erfährst du [hier](https://oeh.jku.at/tnf).

##### Universitätsvertretung (ÖH JKU / UV)

Die ÖH JKU koordiniert die verschiedenen Fakultäten und kümmert sich um uni-weite Anliegen, sie kommentiert zum Beispiel Baupläne der JKU und Änderungen in Verordnungen. Die ÖH JKU hat außerdem spezialisierte Referate für manche Themen, zum Beispiel das Sozialreferat (Beihilfen, Barrierefreiheit…), das Referat für Migration und Integration (Visas, Ergänzungsprüfungen…) und ein ein Referat für rechtliche Fragen. Einen Überblick der ÖH JKU findest du [hier](https://oeh.jku.at/oeh-jku/referate).

##### Bundesvertretung (BV)

Die BV koordiniert die verschiedenen Universitäten und kommentiert Gesetzesentwürfe. Sie lobbyiert für uns gegenüber der Politik auf einem nationalen Level. Eine Erklärung zur Funktionsweise der ÖH findest du [hier](https://www.oeh.ac.at/ueber-uns/).

'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was machen die Studienvertretungen (StVs) für Informatik und AI?"
de.a = '''
Die Studienvertretungen sind deine erste Anlaufstelle, wenn es Probleme mit Lehrveranstaltungen oder Lehrenden gibt oder Fragen zum Studium auftauchen. Wir sind Studis wie du und machen diesen Job freiwillig.

Wir haben drei Kernaufgaben: Vertreten, Vernetzen und Beraten. Wir vertreten dich, wenn es Probleme und Anliegen gibt gegenüber den Institutsmitarbeiter:innen, und sitzen für dich in Kommissionen zur Studienplanung. Wir organisieren Events, sodass du deine Kolleg:innen kennenlernen kannst. Und wir beraten dich bei allen unispezifischen Themen, zum Beispiel durch dieses FAQ.

Auf unseren Websites findest du weitere Infos zu unserer Arbeit: Siehe [Informatik](https://oeh.jku.at/cs) und [AI](https://oeh.jku.at/ai).
Infos zu unseren aktuellen Projekten findest du auch auf unserem [Dashboard](https://docs.google.com/spreadsheets/d/1zDA9RtYCeS_W9kqg-fvT_ZM88MHDR_vEhD6qcAP12aM/edit#gid=1576615211).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was bedeutet fraktioniert, gehören die StVs AI oder Informatik einer Partei an?"
de.a = '''
Alle zwei Jahre werden alle Level der Studierendenvertretung neu gewählt - normalerweise im Mai von ungeraden Jahren.

Bei der Wahl der Universitäts- und Bundesvertretung werden Fraktionen gewählt, die Studienvertretung ist eine Personenwahl. Fraktionen kannst du mit politischen Parteien vergleichen, viele Uni-Fraktionen arbeiten auch mit staatlichen Parteien zusammen.

Die Mitarbeiter:innen der Studienvertretungen in der Technisch-Naturwissenschaftlichen Fakultät sind allesamt unfraktioniert: Das bedeutet, dass niemand, der in den Studienvertretungen Informatik oder AI aktiv sein möchte, einer Uni-Partei angehören darf. Wir glauben, dass wir uns dadurch effizienter für deine Anliegen einsetzen können, ohne uns ständig vermarkten zu müssen.

Natürlich arbeiten wir aber mit der Universitätsvertretung zusammen und kooperieren dafür auch manchmal mit einzelnen Fraktionen, wenn sie unsere Bemühungen unterstützen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie kann ich der ÖH beitreten?"
de.a = '''
Die ÖH arbeitet in vielen verschiedenen Bereichen und freut sich immer über ambitionierte Unterstützung. Wenn du deiner Studienvertretung beitreten möchtest, wendest du dich am besten an ihren Vorsitz oder schreib eine E-Mail an [ai@oeh.jku.at](mailto:ai@oeh.jku.at) bzw. [informatik@oeh.jku.at](mailto:informatik@oeh.jku.at). Die StV Informatik hat außerdem ihre Onboarding-Prozedur veröffentlicht, damit du weißt, wie du dir den Beitritt vorstellen kannst.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist eine LVA-Evaluierung?"
de.a = '''
Am Ende jedes Semesters finden LVA-Evaluierungen statt. Diese findest du im KUSSS bei “Meine LVAs”. Bei einer Evaluierung kannst du anonym dein Feedback abgeben und so mithelfen, die Lehre stetig zu verbessern. Als Studienvertretung können auch wir diese Information nutzen, um mit konkreten Zahlen für Änderungen einzutreten, wir sind also auf deine Mithilfe angewiesen. Um dir das Evaluieren etwas schmackhafter zu machen, veranstalten wir deswegen auch jedes Semester einen “Eval-Day”, wo du in entspannter Atmosphäre bei Drinks und Snacks mit deinen Kolleg:innen gemeinsam deine LVAs evaluieren kannst.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie lerne ich meine Studienkolleginnen und -kollegen kennen?"
de.a = '''
Wir veranstalten laufend Events, bei denen man sich vernetzen kann. Beschreibungen zu allen größeren Veranstaltungen findest du auf unseren Websites ([Informatik](https://oeh.jku.at/cs/events), [AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence/events)). Dort gibt es auch einen Event-Kalender, mit dem um immer auf dem Laufendem bleiben kannst.

Am [Discord-Server](https://discord.gg/wAek576) und über den [Instagram-Account](https://www.instagram.com/oehtnf/) der ÖH TNF informieren wir auch über unsere aktuellen Events.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wie funktioniert die ÖH Versicherung?"
de.a = '''
Durch deinen ÖH-Beitrag sind alle Studierenden automatisch unfall- und haftpflichtversichert: Wenn du dich verletzt oder etwas kaputt machst, greift die Versicherung und übernimmt die Kosten ohne Selbstbehalt. Die Versicherung ist sehr weitreichend und deckt auch Studierendenheime, Uni-Exkursionen, ÖH-Events und einen Besuch des nächstgelegenen Supermarkts ab. Sei dir aber bewusst, dass es sich hier um keine Krankenversicherung handelt.

Für mehr Infos und die vertraglichen Details, besuch [diese Hilfeseite](https://www.oeh.ac.at/service/oeh-versicherung/).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Wo finde ich Infos zu anderen Studien? Haben andere StVs auch einen Discord-Server?"
de.a = '''
Alle StVs an der JKU haben eine Subpage auf der [ÖH JKU Website](https://oeh.jku.at/studium) und sind für die Inhalte darauf selbst verantwortlich. Viele der technisch-naturwissenschaftlichen StVs haben auch eigene Discord-Server: Du findest alle Kontaktdaten [hier](https://oeh.jku.at/tnf/contacts).
'''

en.q = ""
en.a = '''

'''

[[sections]]

de.title = "Bacholor"
en.title = ""

[[sections.subsections]]

