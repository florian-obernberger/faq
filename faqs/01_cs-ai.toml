[[sections.subsections.questions]]

de.q = "Kann ich neben dem Master arbeiten oder ihn remote studieren?"
de.a = '''
Viele unserer MSc-Studis arbeiten neben dem Studium, und wir versuchen, dem gerecht zu werden. Wir versuchen zum Beispiel, dass Kurse mit verpflichtender Anwesenheit aus einem Major möglichst alle am selben Tag stattfinden, oft werden auch Abendkurse angeboten. Unser Curriculum sieht aber ein Vollzeit-Studium vor, und du wirst es schwer neben einer vollen Arbeitsbelastung absolvieren können - siehe hier für mehr.

Manche Kurse werden online abgehalten oder bieten Videos an (insbesondere, wenn sie auch im AI-Master angeboten werden). Unser Studium ist aber für Präsenzunterricht ausgelegt, und viele unserer Kurse fordern diesen auch ein. In den meisten Fällen ist es darum nicht möglich, das Studium vollständig remote zu studieren.
'''

