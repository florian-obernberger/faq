[[sections.subsections.questions]]

de.q = "Ich habe meinen Bachelor nicht in AI gemacht. Kann ich mich trotzdem für den AI Master inskribieren und muss ich etwas nachholen?"
de.a = '''
Wenn du den Bachelor in Bioinformatics, Elektronik und Informationstechnik, Informatik, Mechatronik, NawiTec, Statistik und Data Science, Technische Mathematik, Technische Physik oder Wirtschaftsinformatik (an der JKU, oder ein vergleichbares Studium an einer anderen Uni) gemacht hast, kannst du den AI Master machen, aber musst die LVAs “Machine Learning: Supervised Techniques" (536MLPEMSTV19, VL, 3 ECTS) und "Machine Learning: Unsupervised Techniques” (536MLPEMUTV19, VL, 3 ECTS) bis zum Ende des 2. Semesters nachmachen. Diese kannst du im Rahmen von Area of Specialization oder der Free Electives absolvieren.

Wenn du keinen Bachelor in den oben genannten Fächern hast, kann man trotzdem zum AI Master zugelassen werden. Du musst dafür je nach Background bis zu 40 ECTS nachholen. Für genauere Informationen wende dich bitte an den [Zulassungsservice](https://www.jku.at/lehr-und-studienorganisation/zulassungsservice/).
'''

