[[sections.subsections.questions]]

de.q = "Wie finde ich eine Masterarbeit, kann ich es auch mit einer Firma machen? Wenn ja, wie funktioniert das?"
de.a = '''
Es gibt drei verschieden Möglichkeiten eine Masterarbeit zu finden:

1. Man wendet sich mit einem eigenen Thema an ein passendes Institut/eine*n passende*n Professor*in
2. Man fragt bei einem Institut/einer Betreuungsperson nach, was für Themen angeboten werden. Die meisten Institute haben einige Arbeiten auf der Website ausgeschrieben. Dort kann man sich ein Bild machen.
3. Man kann bei einer Firma eine Abschlussarbeit schreiben. Man braucht dafür aber immer eine Betreuungsperson auf der JKU. Das heißt, du bewirbst dich für eine Arbeit bei einer Firma und suchst dir auf der JKU eine fachlich passende Betreuungsperson. Manche Institute verlangen eine Bezahlung durch die Firma für ihre Betreuung. Den weiteren Ablauf wird dir dann deine Betreuungsperson mitteilen.
'''

