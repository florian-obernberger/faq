[[sections.subsections.questions]]

de.q = "Muss ich Deutsch können?"
de.a = '''
Nein, das Studium ist in Englisch. Wenn du in Linz wohnst, ist es natürlich hilfreich, ein wenig Deutsch zu können. Die jüngeren Leute können sehr wahrscheinlich Englisch, jedoch kann es bei älteren Generationen in Österreich sein, dass ihre Englischkenntnisse nicht sehr gut bis gar nicht vorhanden sind. Siehe das [International-FAQ](../../internationals/en/) für mehr.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was sind “Seminars” und “Practical Work”"
de.a = '''
Die LVA “Seminar in AI” (3 ECTS, 4. Semester - Sommersemester) und “Practical Work in AI” (7,5 ECTS, 5. Semester, Wintersemester) sind dazu da, um dich auf die Bachelorarbeit am Ende vom Studium vorzubereiten. Es gibt mehrere Gruppen mit verschiedenen Lehrenden, die diese LVA anbieten. Also kannst du dir das Fachgebiet (wie bei der Bachelorarbeit) aussuchen. Melde dich dazu einfach bei der passenden Lehrperson im KUSSS an.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist “Area of Specialization”?"
de.a = '''
Du kannst dein Wissen in verschiedenen Bereichen vertiefen. Die Bereiche sind “Computer and Data Science”, “Mathematics”, “Mechatronics”, “Live Sciences”, “Special Topics” und “Miscellaneous”. Du kannst LVAs in mehreren Bereichen belegen, du musst dich nicht für einen entscheiden.

Zusätzlich solltest du bei den Specialization-Kursen beachten, dass du keinen Kurs doppelt für ein Bachelorstudium und ein darauf aufbauendes Masterstudium nutzen kannst. Wenn du vorhast, an der JKU den AI-Master zu belegen, solltest du darauf achten keine Pflichtkurse oder Track-Kurse aus dem Master für die Area of Specialization zu verwenden.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ich bin in Wien und finde keine passenden “Area of Specialization”-Kurse. Was soll ich tun?"
de.a = '''
Viele Kurse aus dem Specialization-Pool werden nur als Präsenzkurse in Linz angeboten. Wenn du Schwierigkeiten hast, Kurse zu finden die online angeboten werden kannst du für die Area of Specialization auch Kurse von der TU Wien anrechnen lassen (lass dir das für die geplanten Kurse vorher per E-Mail an [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) bestätigen).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Gibt es eine Bachelorprüfung?"
de.a = '''
In _§ 7 Abs. 2_ des AI-Curriculum steht: “_The Bachelor’s program in Artificial Intelligence is concluded by a Bachelor’s Examination. The Bachelor’s Examination consists of the successful completion of mandatory subjects [...]. In order to graduate, students must also receive a passing grade for their Bachelor’s thesis as well as for the free electives examinations._”

Das bedeutet, es gibt keine Bachelorprüfung an sich, sondern die Absolvierung aller vorgesehenen LVAs ist die Bachelorprüfung. Manche Institute verlangen eine Präsentation der Bachelorarbeit intern im Institut, um die erlangten Erkenntnisse aus der Arbeit mit den Kolleginnen und Kollegen zu teilen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was ist der AI Bachelor-Infoabend?"
de.a = '''
Jedes Jahr wird von der Studienvertretung ein Bachelor-Infoabend veranstaltet. Wir erklären dir, wie man den Bachelor abschließt, wie man eine Bachelorarbeit findet und die Institute stellen sich mit ihren Bachelorarbeitsthemen vor. Die Videos des letzten Events findest du [hier](https://informatik.jku.at/students/aibachelorinfoabend2024/) (Stand 2024).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ich habe weitere Fragen. An wen kann ich mich wenden?"
de.a = '''
Wenn du allgemeine Fragen über das AI Studium und die Anmeldung hast, wende dich bitte an [office@ai-lab.jku.at](mailto:office@ai-lab.jku.at) (Linz), [ai-wien@jku.at](mailto:ai-wien@jku.at) (Vienna) oder [bregenz@fernstudien.at](mailto:bregenz@fernstudien.at) (Bregenz). Auch wir stehen dir gerne für Fragen über das AI Studium zur Verfügung. Kontaktiere uns via Mail [ai@oeh.jku.at](mailto:ai@oeh.jku.at)  oder auf unserem [Discord-Server](https://discord.gg/wAek576).
'''

en.q = ""
en.a = '''

