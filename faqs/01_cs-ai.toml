[[sections.subsections.questions]]

de.q = "Was ist der Inhalt der Masterprüfung? Kann man die Prüfung wiederholen?"
de.a = '''
Den Inhalt der Masterprüfung (also den Prüfungsteil von Major und Complementary Subject für CS und Machine Learning and Perception und dein Elective Track in AI) muss man sich direkt mit der jeweiligen, gewählten prüfenden Person ausmachen. Dies sollten Inhalte aus Kursen sein, die bei der jeweiligen, prüfenden Person abgelegt wurden.

Diese Prüfung kann man wie jede andere Prüfung mehrmals wiederholen.
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Was für Fristen und Termine gibt es vor der Masterprüfung?"
de.a = '''
Die Masterarbeit kann das gesamte Jahr über abgegeben werden. Zwischen der Abgabe der Arbeit und der abschließenden Masterprüfung müssen mindestens vier Wochen liegen.

Eine genauere Übersicht findest du [hier](https://informatik.jku.at/teaching/master/process_thesis.pdf).
'''

en.q = ""
en.a = '''

'''

[[sections.subsections.questions]]

de.q = "Ab wann gilt mein Master als abgeschlossen?"
de.a = '''
Erst wenn die Note für deine kommissionelle Abschlussprüfung eingetragen ist, gilt dein Master formell als abgeschlossen. Bis dahin musst du weiter als Student:in gemeldet sein, also auch weiter Studiengebühren zahlen.

Wenn du dein Studium bis spätestens 31.10. bzw. 31.03. abschließt, musst du die Gebühren für das angefangene Semester nicht mehr zahlen. Wenn du unsicher bist, empfehlen wir eine Zahlung und anschließend gegebenenfalls einen [Antrag auf Rückerstattung](https://zulassung.jku.at/datenabfrage/studienbeitrag) zu stellen - mehr zum Prozess findest du [hier](https://www.jku.at/studium/studierende/dein-studienstart/oeh-und-studienbeitrag/).

Mehr Infos zum Abschluss findest du [hier](https://www.jku.at/studium/studierende/abschluesse/).
'''

