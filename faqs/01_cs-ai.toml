de.intro = '''
Als Studienvertretungen für Informatik und AI werden wir oft mit Fragen zu unseren Studien kontaktiert. Dieses FAQ sollte dabei helfen, die meisten davon zu beantworten.

Das FAQ besteht aus drei Teilen: Fragen, die alle betreffen, dann Fragen zum Bachelorstudium, und zuletzt Fragen zum Master.
Am Ende des Dokuments findest du außerdem einen Link zu unserem Discord FAQ & Guide und zu unserem Internationals FAQ.

Für eine Sammlung von wichtigen Informationen zum Studienstart empfiehlt sich auch ein Blick in unseren Leitfaden. Du findest den Leitfaden für Informatik [hier](https://oeh.jku.at/cs/resources) bzw. den Study Guide für [AI](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569) hier!

Wenn du weitere Fragen oder Feedback hast, kannst du dich jederzeit an uns wenden. Entweder per Mail ([informatik@oeh.jku.at](mailto:informatik@oeh.jku.at) und [ai@oeh.jku.at](mailto:ai@oeh.jku.at) ), oder via Discord. Falls du noch nicht auf unserem Discord Server für Informatik & AI bist, tritt gerne über diesen Link bei: <https://discord.gg/wAek576>.

Das FAQ wird stetig erweitert, den Stand der letzten Bearbeitung findest du unten. Wir haben uns bei der Beantwortung große Mühe gegeben, es können sich aber natürlich Fehler eingeschlichen haben. Bitte melde dich bei uns, solltest du welche finden, und behandle das FAQ als Erstauskunft - wende dich bei komplexeren Problemen direkt an uns.

Wir referenzieren im FAQ manchmal auch bestehende Gesetze, damit du dich selbst weiter informieren kannst. Die Deutung von Gesetzestexten ist aber nicht immer ganz einfach, hol dir also gerne Unterstützung von uns. Wir verwenden primär die folgenden beiden Quellen und ihre gängigen Abkürzungen:
[Universitätsgesetz](https://www.ris.bka.gv.at/GeltendeFassung.wxe?Abfrage=Bundesnormen&Gesetzesnummer=20002128) (“UG”) und [Satzung JKU, Teil Studienrecht](https://www.jku.at/rechtsabteilung/mtb-satzung-co/) (“Satzung”).
'''
en.intro = '''
As student representatives for Computer Science and AI, we are frequently contacted with questions about our studies. This FAQ should help answer most of them.

This FAQ is divided into three sections: General questions, questions about the Bachelor and then ones concerning the Master's studies.
At the end of the document, you will also find the link to our Discord FAQ & Guide, and to our Internationals FAQ.

We have also created a more in-depth study guide that should help you with the start of your study. You can find the guide for Computer Science [here](https://oeh.jku.at/cs/resources) and the one for AI [here](https://oeh.jku.at/studium/technik-und-naturwissenschaften/artificial-intelligence#c1569)!

If you have any further questions or feedback, do not hesitate to contact us. Either via email ([informatik@oeh.jku.at](mailto:informatik@oeh.jku.at) and [ai@oeh.jku.at](mailto:ai@oeh.jku.at)) or via Discord. If you are not yet on our Discord server for Computer Science & AI, join by following this link: <https://discord.gg/wAek576>.

The FAQ is constantly being updated. You can find the date it was last modified below. We have taken great care in answering the questions, but of course, errors may occur. Please contact us if you find any, and treat the FAQ as initial information - contact us directly for solutions to more complex problems.

Finally, we will sometimes provide law references to aid you in finding further information yourself. Law texts are usually in German and a bit hard to interpret, however, so feel free to ask for assistance. We will mostly refer to two texts of law and will use the common shorthand abbreviation when doing so:
[Universitätsgesetz](https://www.ris.bka.gv.at/GeltendeFassung.wxe?Abfrage=Bundesnormen&Gesetzesnummer=20002128) (“UG”) and [Satzung JKU, Teil Studienrecht](https://www.jku.at/rechtsabteilung/mtb-satzung-co/) (“Satzung”).
'''

