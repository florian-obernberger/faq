<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>FAQs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>FAQs</h1>
    </header>
    <main class="faq-list">
      <section lang="de">
        <h2>Deutsch</h2>
        <ul>
          $for(faqs)$
            $if(faqs.de)$
              <li><a href="$faqs.id$/de/">$faqs.de.title$</a></li>
            $endif$
          $endfor$
        </ul>
      </section>
      <section lang="en">
        <h2>English</h2>
        <ul>
          $for(faqs)$
            $if(faqs.en)$
              <li><a href="$faqs.id$/en/">$faqs.en.title$</a></li>
            $endif$
          $endfor$
        </ul>
      </section>
    </main>
  </body>
</html>
